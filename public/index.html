<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="">
    <meta name="keyword" content="socket">
    <title>你画我猜</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="imgs/favicon.jpg">
    <!-- stylesheet -->
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <!-- 登录界面 -->
    <section class="login-container" id="login-container">
        <form>
            <h3>用户登录</h3>
            <input type="text" value="" placeholder="用户名" id="user-name"  />
            <input type="button" value="登录" id="user-login" onclick="login()">
        </form>
    </section>
    <!-- 开始界面 -->
    <div class="start-container" id="start-container">
        <h1 id="count-time"></h1>
    </div>
    <!-- end -->
    <!-- web主界面 -->
    <section class="container">
        <!-- 分数提示 -->
        <div class="score">
            <div>
                <img src="imgs/favicon.jpg">
                <p>总积分：</p>
            </div>
            <!--<button>离开</button>-->
            <!--<button onclick="start()">开始</button>-->
            <button onclick="ready()">准备好了</button>
        </div>
        <!-- end -->
        <!-- 房间状态 -->
        <div class="player">
            <div class="members">
                <ul id="user-message"></ul>
            </div>
            <div class="number">
                <p id="user-count"></p>
            </div>
        </div>
        <!-- end -->
        <!-- 画板 -->
        <div class="board">
            <header class="header">
                <div id="word">当前词汇：</div>
                <div id="time"></div>
            </header>
            <div id="canvas-container">
                <canvas class="canvas"></canvas>
                <!--<svg height="30px" width="100%" class="user-count">-->
                    <!--<text x="0" y="30" class="user-count">Loading user count...</text>-->
                <!--</svg>-->
            </div>
            <footer class="footer">
                <label>画笔颜色：</label>
                <input class="color-picker" type="color" value="#000000" id="color-picker">
                <label>画笔粗细：</label>
                <select id="linewidth-picker">
                    <option value="1">1px</option>
                    <option value="2">2px</option>
                    <option value="3">3px</option>
                </select>
            </footer>
        </div>
        <!-- end -->
        <!-- 答题区 -->
        <div class="answer">
            <div class="tips">
                <ul id="tips"></ul>
            </div>
            <div class="writes">
                <input type="text" id="chat" value=""/>
                <input type="button" value="发送" id="postChat" />
            </div>
        </div>
        <!-- end -->
    </section>
    <!-- end -->

    <!-- socket.js -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- js -->
    <script src="javascripts/index.js" type="text/javascript"></script>
</body>
</html>
